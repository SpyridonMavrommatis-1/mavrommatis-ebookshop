# ----------------------------------------
# üîß SPRING BOOT APPLICATION SETTINGS
# ----------------------------------------

spring.application.name=ebookshop
spring.main.banner-mode=off

# Encoding Configuration
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

# ----------------------------------------
# üë§ SPRING SECURITY (Basic Auth)
# ----------------------------------------

spring.security.user.name=user
spring.security.user.password=user

# ----------------------------------------
# üõ¢Ô∏è DATABASE CONFIGURATION (MySQL + HikariCP)
# ----------------------------------------

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ebookshop_mavrommatis
spring.datasource.username=ebookuser
spring.datasource.password=ebookshop
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.pool-name=SpringBootHikariCP
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=6
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# ----------------------------------------
# üîë THE LENGTH OF JWT HMAC SECRET
# ----------------------------------------

# HMAC secret for JWTs (at least 256 bits = 32 bytes)
jwt.secret=${JWT_SECRET}

# ----------------------------------------
# üß† JPA / HIBERNATE CONFIGURATION
# ----------------------------------------

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ----------------------------------------
# üé® THYMELEAF CONFIGURATION (for DEV)
# ----------------------------------------

spring.thymeleaf.cache=false

